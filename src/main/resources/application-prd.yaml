server:
  port: 8004

eureka:
  client:
    service-url:
      defaultZone: http://xinyue:xinyueya@118.25.0.64:8001/eureka/

spring:
  application:
    name: cloud-blog-public
  datasource:
    type: "com.alibaba.druid.pool.DruidDataSource"
    druid:
      url: "jdbc:mysql://106.15.227.40:3306/website?useUnicode=yes&characterEncoding=UTF-8"
      username: "webUser"
      password: "webUserPass@1234"
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      validation-query: "SELECT 1"
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: "stat, wall"
      connect-properties: "druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000"
  jpa:
    properties:
      hibernate.hbm2ddl.auto: update
  servlet:
    multipart:
      max-file-size: "10MB"
      max-request-size: "30MB"
  config:
    name: "cloud-blog-public"
